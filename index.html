<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css"> 
  <link rel="icon" type="image/png" href="images/bacon-egg.png">
  <title>Bacon Egg Tik Tak Toe</title>
</head>
<body>
  <h1>Bacan & Egg Tik Tak Toe</h1>

  <div class="container">

    <div class="bar">
      <h2 id="message">Let's Play!</h2> 
      <h2 id="reset">Reset</h2>
    </div>    
  
    <div class="game-board">
      <div class="game">
        <div id="one" class="box"></div>
        <div id="two" class="box"></div>
        <div id="three" class="box"></div>
        <div id="four" class="box"></div>
        <div id="five" class="box"></div>
        <div id="six" class="box"></div>
        <div id="seven" class="box"></div>
        <div id="eight" class="box"></div>
        <div id="nine" class="box"></div>
      </div>
    </div>
    
    
    <div class='score-bar'>
      <div class="scores">
        <h3>Bacon: </h3>
        <p id="xScores">0</p>
      </div>
      <div class="scores">
        <h3>Tie: </h3>
        <p id="tieScores">0</p>
      </div>
      <div class="scores">
        <h3>Egg: </h3>
        <p id="oScores">0</p>
      </div>
    </div>

  </div>
  

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
